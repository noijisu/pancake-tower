<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <title>„Éë„É≥„Ç±„Éº„Ç≠„Çø„ÉØ„Éº</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      position: fixed;
      width: 100%;
      height: 100%;
      overscroll-behavior: none;
    }

    body {
      background: #F5A623;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      height: 100dvh;
      overflow: hidden;
      font-family: 'Rounded Mplus 1c', 'Hiragino Kaku Gothic ProN', sans-serif;
      cursor: pointer;
      -webkit-user-select: none;
      user-select: none;
      -webkit-touch-callout: none;
      touch-action: manipulation;
    }

    #game-container {
      position: relative;
      width: 420px;
      height: 700px;
      overflow: hidden;
      background: #F5A623;
      border-radius: 12px;
      /* Scale to fit viewport while keeping 420:700 aspect ratio */
      max-width: 100vw;
      max-height: 100vh;
      max-height: 100dvh;
      aspect-ratio: 420 / 700;
      transform-origin: center center;
    }

    @media (max-aspect-ratio: 420/700) {
      /* Tall screens (most phones): fit to width */
      #game-container {
        width: 100vw;
        height: auto;
      }
    }

    @media (min-aspect-ratio: 420/700) {
      /* Wide screens (landscape / tablets): fit to height */
      #game-container {
        height: 100vh;
        height: 100dvh;
        width: auto;
      }
    }

    canvas {
      display: block;
      width: 100%;
      height: 100%;
    }

    #ui-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    #score-display {
      position: absolute;
      top: 18px;
      left: 18px;
      display: flex;
      align-items: center;
      gap: 8px;
      pointer-events: none;
    }

    #score-icon {
      font-size: 32px;
    }

    #score-box {
      background: white;
      border: 3px solid #8B6914;
      border-radius: 10px;
      padding: 4px 14px;
      display: flex;
      align-items: baseline;
      gap: 4px;
    }

    #score-number {
      font-size: 32px;
      font-weight: 900;
      color: #5C3D0E;
    }

    #score-unit {
      font-size: 16px;
      font-weight: 700;
      color: #8B6914;
    }

    #game-over-screen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      pointer-events: auto;
      z-index: 10;
    }

    #game-over-screen.active {
      display: flex;
    }

    #game-over-box {
      background: white;
      border-radius: 20px;
      padding: 30px 50px;
      text-align: center;
      box-shadow: 0 8px 30px rgba(0,0,0,0.3);
    }

    #game-over-box h1 {
      font-size: 28px;
      color: #D35400;
      margin-bottom: 10px;
    }

    #game-over-box .final-score {
      font-size: 52px;
      font-weight: 900;
      color: #5C3D0E;
    }

    #game-over-box .final-unit {
      font-size: 20px;
      color: #8B6914;
    }

    #retry-btn {
      margin-top: 20px;
      padding: 12px 40px;
      font-size: 20px;
      font-weight: 700;
      background: #F5A623;
      color: white;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      pointer-events: auto;
      transition: transform 0.1s;
    }

    #retry-btn:hover {
      transform: scale(1.05);
    }

    #retry-btn:active {
      transform: scale(0.95);
    }

    #start-screen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #F5A623;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      pointer-events: auto;
      z-index: 20;
    }

    #start-screen h1 {
      font-size: 36px;
      color: #5C3D0E;
      margin-bottom: 8px;
      text-shadow: 2px 2px 0 rgba(255,255,255,0.3);
    }

    #start-screen p {
      font-size: 16px;
      color: #8B6914;
      margin-bottom: 30px;
    }

    #difficulty-select {
      display: flex;
      gap: 10px;
      margin-bottom: 24px;
      pointer-events: auto;
    }

    .diff-btn {
      padding: 12px 18px;
      font-size: 17px;
      font-weight: 700;
      background: white;
      color: #8B6914;
      border: 3px solid #8B6914;
      border-radius: 16px;
      cursor: pointer;
      transition: transform 0.1s, background 0.15s, color 0.15s;
    }

    .diff-btn:hover {
      transform: scale(1.05);
    }

    .diff-btn:active {
      transform: scale(0.95);
    }

    .diff-btn.selected {
      background: #D35400;
      color: white;
      border-color: #A04000;
    }

    #start-btn {
      padding: 16px 60px;
      font-size: 24px;
      font-weight: 700;
      background: white;
      color: #D35400;
      border: 4px solid #8B6914;
      border-radius: 40px;
      cursor: pointer;
      pointer-events: auto;
      transition: transform 0.1s;
    }

    #start-btn:hover {
      transform: scale(1.05);
    }

    #start-btn:active {
      transform: scale(0.95);
    }

    .pancake-title {
      font-size: 80px;
      margin-bottom: 10px;
    }

    #best-score-display {
      position: absolute;
      top: 18px;
      right: 18px;
      pointer-events: none;
    }

    #best-score-box {
      background: rgba(255,255,255,0.7);
      border: 2px solid #C4852A;
      border-radius: 10px;
      padding: 3px 12px;
      display: flex;
      align-items: baseline;
      gap: 4px;
    }

    #best-label {
      font-size: 11px;
      font-weight: 700;
      color: #C4852A;
      margin-right: 2px;
    }

    #best-score-number {
      font-size: 22px;
      font-weight: 900;
      color: #D35400;
    }

    #best-score-unit {
      font-size: 13px;
      font-weight: 700;
      color: #C4852A;
    }

    .new-record {
      color: #E74C3C;
      font-size: 18px;
      font-weight: 900;
      margin-top: 8px;
      animation: pulse 0.6s ease-in-out infinite alternate;
    }

    @keyframes pulse {
      from { transform: scale(1); }
      to { transform: scale(1.15); }
    }

    #back-btn {
      margin-top: 10px;
      padding: 10px 30px;
      font-size: 16px;
      font-weight: 700;
      background: transparent;
      color: #8B6914;
      border: 2px solid #8B6914;
      border-radius: 30px;
      cursor: pointer;
      pointer-events: auto;
      transition: transform 0.1s, background 0.15s, color 0.15s;
    }

    #back-btn:hover {
      background: #8B6914;
      color: white;
      transform: scale(1.05);
    }

    #back-btn:active {
      transform: scale(0.95);
    }

    #start-best {
      margin-top: 14px;
      font-size: 15px;
      color: #8B6914;
      font-weight: 700;
    }
  </style>
</head>
